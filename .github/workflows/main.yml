name: Main link-grammar CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-12, macos-13, macos-14, ubuntu-latest]
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: install packages
      run: |
        case $RUNNER_OS in
          Linux)
            sudo apt-get install autoconf autoconf-archive automake flex libpcre2-dev libtool
            ;;
          macOS)
            brew install autoconf autoconf-archive automake pcre2 libtool
            ;;
        esac
    - name: autogen
      run: ./autogen.sh --no-configure
    - name: configure
      run: ./configure --disable-silent-rules
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
