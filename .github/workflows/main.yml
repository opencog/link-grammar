name: Main link-grammar CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install packages
      run: sudo apt-get install autoconf-archive flex libpcre2-dev
    - name: autogen
      run: ./autogen.sh --no-configure
    - name: configure
      run: ./configure --disable-silent-rules
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
